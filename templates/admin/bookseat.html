<!DOCTYPE html>
<html>
<head>
    <title>Book Seat - {{ screening.movie.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .info {
            margin-bottom: 20px;
        }

        .seat-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 seats per row */
            gap: 10px;
            margin-top: 20px;
        }

        .seat {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .seat input[type="checkbox"] {
            display: none;
        }

        .seat span {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .seat-booked span {
            background-color: #ccc !important;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .seat input[type="checkbox"]:checked + span {
            background-color: #0056b3;
        }

        .seat span:hover {
            background-color: #218838;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Seats</h2>

    <div class="info">
        <p><strong>Movie:</strong> {{ screening.movie.title }}</p>
        <p><strong>Date:</strong> {{ showtime.start_time.strftime('%Y-%m-%d') }}</p>
        <p><strong>Time:</strong> {{ showtime.start_time.strftime('%H:%M') }}</p>
        <p><strong>Screen:</strong> {{ screening.screen_number }}</p>
    </div>

    <form method="POST">
        <div class="seat-grid">
            {% for seat in all_seats %}
                {% set booked = seat in Booked_Seats %}
                <label class="seat {% if booked %}seat-booked{% endif %}">
                    <input type="checkbox" name="seats" value="{{ seat }}" {% if booked %}disabled{% endif %}>
                    <span>{{ seat }}</span>
                </label>
            {% endfor %}
        </div>

        <input type="submit" value="Confirm Booking" class="submit-btn">
    </form>
</div>

</body>
</html>
