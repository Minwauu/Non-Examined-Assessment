<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 300px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .flash-messages {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            color: green;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .danger {
            color: red;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .info {
            color: blue;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h2>Add Movie</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-messages {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title" required>

        <label>Genre:</label>
        <input type="text" name="genre" required>

        <label>Duration (minutes):</label>
        <input type="number" name="duration" required>

        <label>Description:</label>
        <textarea name="description" rows="4" required></textarea>

        <label for="url">Poster Image URL:</label><br>
        <input type="text" id="url" name="url" placeholder="https://example.com/poster.jpg"><br><br>


        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
